<html>

  <head>
    <title>chrome-image</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/paper-styles.html">
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../chrome-image.html">
    <style is="custom-style">
      html,
      body {
        overflow: auto;
      }
      .image-style {
        width: 400px;
        height: 400px;
        background-color: rgba(33, 150, 243, 0.88);
      }
      .demo-button {
        margin-top: 20px;
      }

    </style>
  </head>

  <body>
    <template is="dom-bind">
      <div class="vertical-section vertical-section-container centered">
        <chrome-image fade class="image-style" sizing="cover" preload src="[[imageUrl]]"></chrome-image>
        <paper-button class="demo-button" on-tap="mixUrl">Change image</paper-button>
      </div>
    </template>
    <script>
    var demo = document.querySelector('template');
    demo.imageUrl = '';
    demo.no = 0;
    demo.mixUrl = () => {
      demo.set('imageUrl', 'https://placekitten.com/600/40' + demo.no++);
    };
    demo.addEventListener('dom-change', function() {
      demo.mixUrl();
    });

    </script>
  </body>
</html>
